<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO APP - [TypeScript]</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <img src="images/todo.png" alt="TODO" class="logo" />
            <h1>TypeScript Todo List</h1>
        </div>
        <div class="row">
            <div class="card clearfix col-md-12">
                <div class="card-body">
                    <div class="row">
                        <div class="todo-list col-md-12">
                            <!-- TODO items will be rendered here. -->
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-10">
                            <!-- Add Todo -->
                            <form class="add-todo">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-primary input-lg">Add</button>
                                        </span>
                                        <input type="text" class="form-control input-lg" placeholder="What do you need" />
                                    </div>
                                </div>
                            </form>
                            <!-- /Add Todo -->
                        </div>
                        
                        <div class="col-md-2">
                            <!-- Clear completed button -->
                            <button class="clear-completed btn btn-warning pull-right">Clear completed</button>
                            <!-- /Clear completed button -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.2/system.min.js" type="text/javascript"></script> -->
    <script src="./system.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        System.defaultJSExtensions = true;
        System.import('./TodoApp.js').then(function (module) {
            new module.TodoApp(document, ['Task 1', 'Another Task', 'Third Task']);
        });
    </script>
</body>

</html>
